<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
元素定位：
浮动：float
位置：position
 -->
<style type="text/css">
#d1 {
	width: 200px;
	height: 200px;
	background: red;
	float:left;
}

#d2 {
	width: 400px;
	height: 400px;
	background: green;
	float:right;
}

#d3 {
	width: 600px;
	height: 600px;
	background: purple;
	clear:both;
}
</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
</body>
</html>
